<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Budget app</title>
 <link rel="stylesheet" href="style.css">
 <script src="app.js" defer></script>
</head>
<body>
    
<!-- Total after income and expense  -->

<div class="total">
    <h2>Totalt kvar : </h2>
    <span class="totalData"></span>

</div>

<!-- Form select Remember preventDefault  -->
<form>
<!-- Select  -->
<select name="" id="selectOption">
    <option value="+">+</option>
    <option value="-">-</option>
</select>


<!-- inputs/add-button  -->

<input type="text"  id="description">
<input type="number" id="value">

<button class="add">Add</button>
</form>


<!-- income list  -->

<div class="incomeList_wrapper">
    <h2>Inkomstlista</h2>
    <ul class = "incomeList">

    </ul>


    
</div>


<!-- expenselist  -->

<div class="expenseList_wrappper">
    <h2>Kostnadslista</h2>

    <ul class = "expenseList">

    </ul>


    
</div>



<button class="clear">rensa</button>


</div>


</body>
</html>
